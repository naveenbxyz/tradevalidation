<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Document shape -->
  <rect x="15" y="10" width="50" height="65" rx="4" fill="white" stroke="#3b82f6" stroke-width="3"/>
  <!-- Document lines -->
  <line x1="25" y1="28" x2="55" y2="28" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
  <line x1="25" y1="40" x2="55" y2="40" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
  <line x1="25" y1="52" x2="45" y2="52" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
  <!-- Checkmark circle -->
  <circle cx="65" cy="60" r="28" fill="url(#grad)"/>
  <!-- Checkmark -->
  <polyline points="50,60 60,70 80,50" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
